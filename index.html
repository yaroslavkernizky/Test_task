<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">                       <!-- Поддержка в максимально старшей версии браузера IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">        <!-- Определение области просмотра для мобильных устройств -->

    <link href="src/css/bootstrap.min.css" rel="stylesheet" />
    <link href="src/css/style.css" rel="stylesheet" />

    <!-- HTML5 Shim и Respond.js IE8 поддерживают элементы HTML5 и media-запросы -->
    <!-- ПРЕДУПРЕЖДЕНИЕ: Respond.js не будет работать, если подключать его локально -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div class="container mainPadding">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-5">
                <ul id="tree">
                    <li><label>Tree</label></li>
                    <li id="br_1">
                        <label>Branch: id = br_1</label>
                        <ul>
                            <li id="br_2">
                                <label>Branch: id = br_2</label>
                                <p id="leaf_1">leaf: id = leaf_1, text: <label>Text1</label></p>
                                <p id="leaf_2">leaf: id = leaf_2, text: <label>Text2</label></p>
                            </li>
                            <li id="br_3">
                                <label>Branch: id = br_3</label>
                                <ul>
                                    <li id="br_4">
                                        <label>Branch: id = br_4</label>
                                        <p id="leaf_3">leaf: id = leaf_3, text: <label>Text3</label></p>
                                        <p id="leaf_4">leaf: id = leaf_4, text: <label>Text4</label></p>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-7">
                <form class="form-horizontal marginBottom">
                    <fieldset>
                        <legend>
                            Ветки
                        </legend>
                        <div class="form-group col-lg-5 col-md-5 col-sm-5">
                            <label for="firstSelect" class="control-label">ID родительской ветки (ветки для удаления)</label>
                            <select id="firstSelect" class="form-control branch">
                                <option>-- Выберите ветку --</option>
                                <option>br_1</option>
                                <option>br_2</option>
                                <option>br_3</option>
                                <option>br_4</option>
                            </select>
                        </div>

                        <div class="form-group col-lg-5 col-lg-push-2 col-md-5 col-md-push-2 col-sm-5 col-sm-push-2">
                            <label for="secondSelect" class="control-label">ID ветки которую необходимо перенести</label>
                            <select id="secondSelect" class="form-control branch">
                                <option>-- Выберите ветку --</option>
                            </select>
                        </div>

                        <div class="form-group col-lg-12 col-md-12 col-sm-12">
                            <button id="btn_add_branch" class="btn btn-success">Добавить</button>
                            <button id="btn_post_branch" class="btn btn-warning">Перенести</button>
                            <button id="btn_del_branch" class="btn btn-danger">Удалить</button>
                        </div>
                    </fieldset>
                </form>

                <form class="form-horizontal marginBottom">
                    <fieldset>
                        <legend>
                            Элементы
                        </legend>
                        <div class="form-group col-lg-5 col-md-5 col-sm-5">
                            <label for="thirdSelect" class="control-label">ID родительской ветки (для добавления или переноса элемента)</label>
                            <select id="thirdSelect" class="form-control branch">
                                <option>-- Выберите ветку --</option>
                            </select>
                        </div>

                        <div class="form-group col-lg-5 col-lg-push-2 col-md-5 col-md-push-2 col-sm-5 col-sm-push-2">
                            <label for="fourthSelect" class="control-label">ID элемента (который необходимо перенести или удалить)</label>
                            <select id="fourthSelect" class="form-control">
                                <option>-- Выберите элемент --</option>
                            </select>
                        </div>

                        <div class="form-group col-lg-12 col-md-12 col-sm-12">
                            <label for="elementText">Текст элемента</label>
                            <input type="text" class="form-control" id="elementText" placeholder="Введите текст элемента">
                        </div>

                        <div class="form-group col-lg-12 col-md-12 col-sm-12">
                            <button id="btn_add_leaf" class="btn btn-success">Добавить</button>
                            <button id="btn_post_leaf" class="btn btn-warning">Перенести</button>
                            <button id="btn_del_leaf" class="btn btn-danger">Удалить</button>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="src/js/script.js"></script>

</body>
</html>
